<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>picture</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
  </head>
  <style media="screen">
    .swipe-enter{
      transform: translate(0%,0);
    }
    .swipe-enter-active {
      transform: translate(100%,0);
    }
    .swipe-leave-active{
      transform: translate(-100%,0);
    }
    .cb-item{
      transition: 0.3s;
    }
    .cb-result__data{
      display: flex;
      align-items: center;
      align-content: center;
      flex-wrap: wrap;
    }
  </style>
  <body class="constructor-page">
    <main id="app">
      <div class="container_12">
          <div class="grid_12">
              <div id="constructor" class="constructor-block">
                  <div class="cb-top-line">
                      <div class="cb-step" :class="{'cb-step--current':currentView=='cpicture'}" data-step="cb-item1" id="cb-step1" @click="scichView('cpicture')">
                          <p>
                              <span>1</span>
                              Изображение
                          </p>
                      </div>
                      <div class="cb-step" :class="{'cb-step--current':currentView=='cborder'}" data-step="cb-item2" id="cb-step2" @click="scichView('cborder')">
                          <p>
                              <span>2</span>
                              Рама
                          </p>
                      </div>
                      <div class="cb-step" :class="{'cb-step--current':currentView=='cheader'}" data-step="cb-item3" id="cb-step3" @click="scichView('cheader')">
                          <p>
                              <span>3</span>
                              Заголовок
                          </p>
                      </div>
                      <div class="cb-step" :class="{'cb-step--current':currentView=='cprint'}" data-step="cb-item4" id="cb-step4" @click="scichView('cprint')">
                          <p>
                              <span>4</span>
                              Цвет отпечатков
                          </p>
                      </div>
                  </div>
                  <div class="cb-result">
                      <div class="cb-result__title">
                          <p>Ваша картина</p>
                      </div>
                      <cpreview></cpreview>
                      <cnext></cnext>
                  </div>
                  <div class="cb-wrapper">
                      <div id="cb-items" class="cb-item1">

                        <transition name="swipe">
                          <component :is="currentView"></component>
                        </transition>


                      </div>
                  </div>
                  <div class="cb-bottom-line">
                      <div class="cb-total">
                          <span class="cb-total__text">Стоимость:</span><span class="cb-total__amount"> 0</span>
                          <span class="cb-total__currency"> грн</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="./dist/build.js"></script>
  </body>
</html>
